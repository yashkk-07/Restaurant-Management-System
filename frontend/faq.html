    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-orange-600">
                <i class="fas fa-utensils"></i> The Spice Factory
            </a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About Us</a>
                <a href="menu.html" class="nav-link">Menu</a>

                <a href="reservation.html" class="nav-link">Reservations</a>
            </div>
             <div class="flex items-center space-x-4">

                <div id="user-info" class="hidden items-center space-x-2">

                    <button onclick="logout()" class="text-sm text-red-500 hover:underline">Logout</button>
                </div>
                <a href="login.html" id="login-button" class="bg-orange-500 text-white px-4 py-2 rounded-full hover:bg-orange-600 transition text-sm font-medium">

    <!-- Main Content -->

            <div class="space-y-8" id="faq-container">
                <!-- FAQs will be injected here by JavaScript -->
