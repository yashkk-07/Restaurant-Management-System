<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Spice Factory - Final Bill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @media print {
            .print-hidden { display: none; }
            body { -webkit-print-color-adjust: exact; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md sticky top-0 z-50 print-hidden"></header>

    <main class="container mx-auto p-6">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md mx-auto" id="bill-receipt">
            <!-- Bill content will be injected here by JavaScript -->
        </div>
        <div class="text-center mt-6 print-hidden">
            <button onclick="window.print()" class="btn-primary"><i class="fas fa-print mr-2"></i>Print Bill</button>
            <a href="order.html" class="btn-secondary">Back to Order</a>
        </div>
    </main>
    
    <footer class="bg-white mt-12 border-t print-hidden"></footer>
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-2"></div>
    <script src="script.js"></script>
</body>
</html>
